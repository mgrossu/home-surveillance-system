# mediamtx/mediamtx.yml
# MediaMTX config — tuned for low-latency H.264 RTSP on Raspberry Pi 4.
#
# Stream: rtsp://<rpi-ip>:8554/cam
# HA Generic Camera: rtsp://<rpi-ip>:8554/cam

# mediamtx.yml — MediaMTX config for home-surveillance-system
# Tuned for low-latency H.264 RTSP on Raspberry Pi 4.

logLevel: warn
logDestinations: [stdout]

rtspAddress:   :8554

# Disable unused protocols
rtmp:   no
hls:    no
webrtc: no
srt:    no

# Buffer tuning (v1.x syntax)
writeQueueSize: 512

# Authentication (v1.x syntax)
authInternalUsers:
  - user: any
    pass: ""
    permissions:
      - action: publish
        path: cam
      - action: read
        path: cam

paths:
  cam:
    record: no
    sourceOnDemand: no
