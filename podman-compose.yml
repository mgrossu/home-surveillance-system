# podman-compose.yml — home-surveillance-system production stack
# Compatible with: podman-compose, docker compose v2
#
# Before running:
#   ./scripts/build-ui.sh   ← builds frontend/dist/
#
# Usage:
#   podman-compose up -d
#   podman-compose logs -f
#   podman-compose down

version: "3.9"

services:

  # ── MediaMTX RTSP server ────────────────────────────────────────────────────
  mediamtx:
    image: docker.io/bluenviron/mediamtx:latest
    container_name: hss-mediamtx
    restart: unless-stopped
    ports:
      - "8554:8554"
    volumes:
      - ./mediamtx/mediamtx.yml:/mediamtx.yml:ro,z
    networks:
      - hss

  # ── Backend (includes built frontend) ────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: hss-backend
    restart: unless-stopped
    depends_on:
      - mediamtx
    ports:
      - "8008:8008"
    environment:
      - CAMERA_DEVICE=0
      - RTSP_URL=rtsp://mediamtx:8554/cam
      - RECORDINGS_DIR=/recordings
      - UI_DIST=/app/frontend/dist
      - DEV_MODE=false
    devices:
      - /dev/video0:/dev/video0
      # RPi4 hardware H.264 encoder — uncomment on RPi4
      #- /dev/video10:/dev/video10
      #- /dev/video11:/dev/video11
      #- /dev/video12:/dev/video12
    security_opt:
      - label=disable
    volumes:
      - ./recordings:/recordings:z
    networks:
      - hss

networks:
  hss:
    driver: bridge
